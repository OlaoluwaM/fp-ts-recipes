<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>fp-ts recipes</title>
  </head>
  <body>
    <div id="catalog"></div>

    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script src="https://unpkg.com/catalog@3/dist/catalog-standalone.min.js"></script>
    <script>
      Catalog.render(
        {
          title: "fp-ts recipes",
          pages: [
            {
              path: "/",
              title: "Introduction",
              src: "./intro.md"
            },
            {
              path: "/async",
              title: "Async",
              src: "./async.md"
            },
            {
              path: "/equality",
              title: "Equality",
              src: "./equality.md"
            },
            {
              path: "/hkt",
              title: "Higher-kinded types",
              src: "./hkt.md"
            },
            {
              path: "/interoperability",
              title: "Interoperability",
              src: "./interoperability.md"
            },
            {
              path: "/numbers",
              title: "Numbers",
              src: "./numbers.md"
            },
            {
              path: "/ordering",
              title: "Ordering",
              src: "./ordering.md"
            }
          ]
        },
        document.getElementById("catalog")
      );
    </script>
  </body>
</html>
